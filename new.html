<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="new.css">
</head>

<body>
  <div class="message-box" id="messageBox">Message Sent! Thanks for completing the form. We'll be in touch soon!
  </div>
        <div class="container">

          <h2>Contact Us</h2>

          <form id="Contact-form">
                <div class="input-group">
                <div>
                  <label for="firstname">First Name *</label>
                  <input type="text" id="firstname">
                  <span class="error-message" id="fisrtNameError">
                      This field is required
                  </span>
                </div>

                <div>
                  <label for="lastname">LastName *</label>
                    <input type="text" id="lastname">
                  <span class="error-message
                  "     id="lastNameError">
                        This field is required
                  </span>
                </div>
                <label for="email">Email Address</label>
                <input type="text" id="email">
                <span class="error-message" id="Email-error">This Field is required</span>
                <span class="error-message" id="emailFormatError">Invalid email format</span>


                  <div class="query-type">
                        <div class="checkbox-input">
                          <input type="checkbox" id="generalEnquiryCheckbox">
                          <label for="generalEnquiryCheckbox"></label>
                          <input type="text" id="general-enquiry" placeholder="General Enquiry">
                          </div>
                          <div class="checkbox-input">
                                <input type="checkbox" id="supportRequestCheckbox">
                                <label for="supportRquestCheckbox"></label>
                                <input type="text" id="support-request" placeholder="Support Request">
                          </div>
                          <label for="message">Message *</label>
                          <textarea name="message" id=""></textarea>

                          <div class="consent-area">
                                  <input type="checkbox" id="consent">
                                  <label for="consent-checkbox">I hereby consent to being contacted by the team *</label>


                          </div>



                </div>



               </div>
              <button type="submit">Submit</button>
          </form>

        </div>
</body>

</html>
