<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="message-box" id="messageBox">Message Sent! Thanks for completing the form. We'll be in touch soon!
    </div>
    <div class="container">

        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="input-group">
                <div>
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName">
                    <span class="error-message" id="firstNameError">This field is require</span>
                </div>
                <div>
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName">
                    <span class="error-message" id="lastNameError">This field is required</span>
                </div>
            </div>
            <label for="email">Email Address *</label>
            <input type="email" id="email">
            <span class="error-message" id="emailError">This field is required</span>
            <span class="error-message" id="emailFormatError">Invalid email format</span>
            <div class="query-type">
                <div class="checkbox-input
                
                ">
                    <input type="checkbox" id="generalEnquiryCheckbox">
                    <label for="generalEnquiryCheckbox"></label>
                    <input type="text" id="generalEnquiry" placeholder="General Enquiry">
                </div>
                <div class="checkbox-input">
                    <input type="checkbox" id="supportRequestCheckbox">
                    <label for="supportRequestCheckbox"></label>
                    <input type="text" id="supportRequest" placeholder="Support Request">
                </div>
            </div>
            <label for="message">Message *</label>
            <textarea id="message"></textarea>
            <div class="consent-container">
                <input type="checkbox" id="consent">
                <label for="consent">I . hereby consent to being contacted by the team *</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
